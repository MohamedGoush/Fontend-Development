<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .rounded-button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 48px;
        height: 48px;
        border-radius: 48px;
        background-color: gold;
      }
      .rounded-button p {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 21px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="rounded-button"><p>+</p></div>
  </body>
</html>
