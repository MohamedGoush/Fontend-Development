<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Enabled Fields are selected */
      *:enabled {
        background: #edf;
        border: #80bfff 1px solid;
      }

      /* Disabled Fields are selected */

      *:disabled {
        background: #eee;
      }
      *:checked{
          cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <input type="text" /><br />
    <input type="text" disabled /><br />
    <input type="text" /><br />
    <h1>Check Box</h1>
    <input type="checkbox" />
    <input type="checkbox" checked />
  </body>
</html>
