<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 30px;
      }
      .one::first-line {
        color: red;
      }
      .two::first-letter {
        color: #09c;
        font-size: 50px;
      }
      .three::before {
        content: "String ";
      }
      .four::after {
        content: " String";
      }
    </style>
  </head>
  <body>
    <p class="one">
      This <br />
      is <br />
      new
    </p>

    <p class="two">This is new</p>

    <p class="three">This is new</p>

    <p class="four">This is new</p>
  </body>
</html>
