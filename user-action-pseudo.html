<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Hover On the Text */
      .class1:hover {
        font-size: 10px;
      }
      /* click on the text state before release state called */
      .one:active {
        font-size: 50px;
      }
      input:focus{
          background: burlywood;
      }
    </style>
  </head>
  <body>
    <p class="class1">My Paragraph content .....</p>
    <p class="one">My Paragraph content .....</p>
    <input type="text">
  </body>
</html>
