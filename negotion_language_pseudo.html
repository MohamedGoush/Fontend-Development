<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2:not(.class1) {
        color: magenta;
      }
      *:lang(en) {
        color: #090;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Not Select</h1>
    <h2>Some Stuff</h2>
    <h2 class="class1">Some Stuff</h2>
    <h2>Some Stuff</h2>
    <h1>Language Selection</h1>
    <!-- What Language You Entered is mattered -->
    <p lang="en">Hello</p>
    <p lang="es">Helleee</p>
    <p lang="en">Hello</p>
    <p lang="es">Helleee</p>
  </body>
</html>
